<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresher</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Remember<span>That</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/hamburger.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Contact</a></li>
                    <li class="go-premium-cta"><a href="#">Go Premium</a></li>
                </ul>

            </nav>
        </div>
    </div>


    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">It's Nitty &amp; Gritty</p>
                <h1>A Task App</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Try for Free</a>
                    <a href="#" class="watch-video-cta">
                        <img src="images/watch.svg" alt="Watch a video">Watch a Video
                    </a>
                </div>
            </div>
            <img src="images/illustration.svg" class="hero-img" alt="illustration">
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
                <li>item 7</li>
            </ul>

            <img src="images/man.jpg" alt="man holding phone">
        </div>
    </section>

    <section class="testimonials-section">
        <div class="container">
            <ul>
                <li>
                    <img src="images/person.svg" alt="Person">
                    <blockquote>"abcde"</blockquote>
                    <cite>Jane Doe</cite>
                </li>
                <li>
                    <img src="images/person.svg" alt="Person">
                    <blockquote>"abcde"</blockquote>
                    <cite>Jane Doe</cite>

                    <img src="images/person.svg" alt="Person">
                    <blockquote>"abcde"</blockquote>
                    <cite>Jane Doe</cite>
                </li>
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Type">
                    <label for="email">email</label>
                    <input type="text" id="email" name="email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send Message">
                </form>
            </div>

            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12100.644303934983!2d-73.93597521816716!3d40.69245001934228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25c0c2cbdfe7b%3A0x7ea26108ba5f76fa!2sBrooklyn%2C%20NY%2011221!5e0!3m2!1sen!2sus!4v1615950654203!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
        const nav = document.querySelector('nav')
        const mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>
    
</body>
</html>
